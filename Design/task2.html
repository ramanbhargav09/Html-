<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task 1</title>
</head>
<body>
 <table cellspacing="15px" bgcolor="yellow" align="center">
    <form align="center" action="/action">
        <caption><b>Registration Form</b></caption>
          <tr>
                <td>
                    <label for="id1">Enter your  first name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name" name="nm1" id="id1"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Enter Your Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your  last name" name="nm2" id="id2"></input>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <label for="id3">Enter Your Nick Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your   nick name" id="id3" name="nm3"></input>
                    </td>
                </tr>
                <td>
                    <label for="id4">Date of birth</label>
                </td>
                <td>
                    <input type="date" placeholder="Enter your  last name" name="nm4" id="id4"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Gender:</label>
                </td>
                <td>
                    <input type="radio"  value="Men" name="nm5" id="id5">Men</input>
                    <input type="radio"   value="Women" name="nm5" id="id6">Women</input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Enter your email</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter your  email" name="nm6" id="id7"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Password:</label>
                </td>
                <td>
                    <input type="password" name="nm7" id="id8"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Mobile number</label>
                </td>
                <td>
                    <input type="number" placeholder="Enter your  number" id="id8" name="nm9"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">address:</label>
                </td>
                <td>
                    <textarea rows="5" cols="15" name="nm9" id="id10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"> </input>
                </td>
                <td>
                    <input type="reset" value="Clear"></input>
                </td>
            </tr>
       
    </form>
</table>
</body>
</html>
