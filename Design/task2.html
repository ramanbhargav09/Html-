<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task 1</title>
</head>
<body>
 <table cellspacing="15px" bgcolor="yellow" align="center">
    <form align="center">
        <caption><b>Registration Form</b></caption>
          <tr>
                <td>
                    <label>Enter your  first name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter Your Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your  last name"></input>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <label>Enter Your Nick Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your   nick name"></input>
                    </td>
                </tr>
                <td>
                    <label>Date of birth</label>
                </td>
                <td>
                    <input type="date" placeholder="Enter your  last name"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio"  value="Men">Men</input>
                    <input type="radio"   value="Women">Women</input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your email</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter your  email"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile number</label>
                </td>
                <td>
                    <input type="number" placeholder="Enter your  number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>address:</label>
                </td>
                <td>
                    <textarea rows="5" cols="15"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="submit"> </input>
                </td>
                <td>
                    <input type="reset" value="Clear"></input>
                </td>
            </tr>
       
    </form>
</table>
</body>
</html>
