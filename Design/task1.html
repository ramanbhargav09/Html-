<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task 1</title>
</head>
<body>
 <table cellspacing="15px" bgcolor="silver" align="center">
    <form align="center" action="/action">
        <caption><b>Registration Form</b></caption>
          <tr>
                <td>
                    <label for="id1">Enter your  first name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name" name="nm1" id="id1" required></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Enter Your Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your  last name" name="nm2" for="id2"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="id3">Date of birth</label>
                </td>
                <td>
                    <input  type="date" placeholder="Enter your  last name" name="nm3" for="id3"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="id4">Enter your email</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter your  email" name="nm4" id="id4"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Mobile number</label>
                </td>
                <td>
                    <input type="number" placeholder="Enter your  number" name="nm5" id="id5"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"> </input>
                </td>
                <td>
                    <input type="reset" value="Clear"></input>
                </td>
            </tr>
       
    </form>
</table>
</body>
</html>
